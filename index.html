<!DOCTYPE html>
<body>
  <a href="/PSO2AffixingAssistant/?glen">Click here if you are not redirected to PSO2AffixingAssistant.</a>
  </br>
  </br>
  </br>
  <a style="font-size: 0.5em;" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Click here if you are redirected.</a>
</body>
<script>
  let hash = window.location.hash.slice(1);
  if (hash !== '') {
    let url = new URL(hash, "https://l.withsam.org");
    url.searchParams.set('noredir', '');
    fetch(url)
      .then(r => { return r.json(); })
      .then(r => {
        if (r && r.url) {
          window.location = r.url;
        } else {
          window.location = "/PSO2AffixingAssistant/?glen";
        }
      })
      .catch(err => {
        window.location = "/PSO2AffixingAssistant/?glen";
      })
  } else {
    window.location = "/PSO2AffixingAssistant/?glen";
  }
</script>
